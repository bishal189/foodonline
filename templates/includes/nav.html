{% load static %}
<header id="header">
    <div class="main-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <div class="logo">
                        <figure>
                            <a href="{% url 'home' %}" class="light-logo">
                                <img width="250px" src="{% static 'assets/logo/foodOnlineLogo.png' %}" alt="FoodBakery">
                            </a>
                        </figure>
                    </div>

                    <div class="main-location ml-5">
                        <ul>
                            <li class="location-has-children choose-location">
                                <form action="#">
                                    <input type="text" value="" name="location"
                                        placeholder="Enter your delivery location" autocomplete="off">
                                    <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i
                                            class="icon-target5"></i></span>
                                </form>

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <div class="login-option">
                        {% if user.is_authenticated %}
                        <a href="{% url 'cart' %}">
                            <i class="fa fa-shopping-cart text-danger" style="font-size: 20px;"></i>
                            <span class="badge text-bg-warning" id="cart_counter" style="border-radius: 50px;position:relative; bottom: 10px;left: -5px;">{{cart_counter}}</span>
                        </a>
                        {% endif %}

                        <a href="{% url 'Marketplace' %}" class="btn btn-outline-danger text-upercase font-weight-bold">Marketplace</a>
                        {% if user.is_authenticated %}
                        <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myaccount' %}">My Account</a>
                        <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout</a>

                        {% else %}
                        <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login</a> / <a
                            href="{% url 'registerUser' %}"
                            class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a>


                        <a class="get-start-btn" href="{% url 'registerVendor' %}">
                            Register
                            Restaurant </a>

                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->
